<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ThinkStrike</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/Icon-192.png">
    <meta name="theme-color" content="#f5f5dc">
    <meta name="description" content="ThinkStrike - AI powered quiz and learning platform">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: linear-gradient(135deg, #f5f5dc, #fffdf5);
        font-family: Arial, sans-serif;
      }
      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: #6b5e4e;
        font-size: 1.2rem;
        font-weight: 500;
      }
      .spinner {
        margin-left: 10px;
        border: 4px solid rgba(107, 94, 78, 0.2);
        border-top: 4px solid #6b5e4e;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      Launching ThinkStrike
      <div class="spinner"></div>
    </div>
    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
